<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переводчик на хновский язык</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Переводчик на хновский язык</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <textarea id="sourceWord" class="form-control" placeholder="Введите слово на русском языке"></textarea>
            </div>
            <div class="col-md-6">
                <textarea id="translatedWord" class="form-control" placeholder="Перевод на хновский язык" readonly></textarea>
            </div>
        </div>
        <div id="description" class="mt-3"></div>
        <button class="btn btn-primary mt-4" onclick="translater()">Перевести</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
